name: Create Lichess Tournaments Daily

on:
  schedule:
    - cron: "30 6 * * *"  # Runs at 12:00 PM IST daily
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: 📦 Install dependencies
        run: |
          pip install requests pytz

      - name: 🚀 Run tournament creator
        env:
          LICHESS_TOKEN: ${{ secrets.KEY }}
        run: python tmt.py
