name: Create swiss

on:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 15 minutes
  workflow_dispatch:
concurrency: 
  group: Swiss
  cancel-in-progress: true
jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests pytz

      - name: ðŸš€ Run tournament creator
        run: python Swiss.py
        env:
          KEY: ${{ secrets.KEY }}
